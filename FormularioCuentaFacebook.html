<form>
Crear una cuenta en Facebook
<br>
<input type="text" name="nombre" id="nombre" placeholder="Digite su nombre" required>
<br>
<input type="text" name="apellido" id="apellido" placeholder="Digite su apellido" required>
<br>
<input type="number" name="edad" id="edad" placeholder="Digite su edad" required>
<br>
<label for="genero">Genero:</label>
<br>
<input type="radio" id="generoM" name="genero" value="Masculino" required>
<label for="generoM">Masculino</label>
<br>
<input type="radio" id="generoF" name="genero" value="Femenino" required>
<label for="generoF">Femenino</label>       
<br>
<input type="email" name="email" id="email" placeholder="Digite su correo electronico" required>
<br>
<input type="number" name="NumeroCelular" id="NumeroCelular" placeholder="Digite el numero de celular" required>
<br>
<input type="password" name="contraseña" id="contraseña" placeholder="Digite su contraseña" required>
<br>
<input type="submit" value="Crear cuenta">
</form>
